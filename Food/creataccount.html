<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="createdivmain">
      <div class="imagecreatedivmain">
        <a href="index.html" target="_self"
          ><img
            class="imagecreatedivmain"
            src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg"
        /></a>
      </div>
      <hr />
      <div class="creatediv1">
        <div class="creatediv2">
          <h1>Create an account</h1>
          <div class="creatediv3">
            <input
              class="inputcreatediv3"
              id="email"
              type="text"
              placeholder="Email address"
            />
            <input
              class="inputcreatediv3"
              id="fristname"
              type="text"
              placeholder="Frist name"
            />
            <input
              class="inputcreatediv3"
              id="surname"
              type="text"
              placeholder="Surname"
            />
            <input
              class="inputcreatediv3"
              id="password"
              type="password"
              placeholder="Password"
            />
            <div class="creatediv4">
              <input class="inputcheckbox" type="checkbox" />
              <p class="checkboxtext">Keep me signed in</p>
            </div>
            <p class="ptagcreatediv3">
              By signing in, I agree to the KFC<span class="textptagcreatediv3">
                Terms and Conditions, Privacy Statement </span
              >and
              <span class="textptagcreatediv3"
                >Expedia Rewards Terms and Conditions.</span
              >
            </p>
            <button class="buttoncreatediv3" id="continue">Continue</button>
            <div class="creatediv5">
              <div class="creatediv6">
                <p>Already have an account?</p>
                <a class="signincreatediv6" href="login.html" target="_self">Sign in</a>
              </div>
            </div>
            <p class="ptagcreatediv5">or continue with</p>
            <div class="creatediv7">
              <img
                class="imagecreatediv7"
                src="https://a.travel-assets.com/egds/marks/apple.svg"
              />
              <img
                class="imagecreatediv7"
                src="https://a.travel-assets.com/egds/marks/facebook.svg"
              />
              <img
                class="imagecreatediv7"
                src="https://a.travel-assets.com/egds/marks/google.svg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="creteaccount.js"></script>
  </body>
</html>
